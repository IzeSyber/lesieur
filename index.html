<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>

  
    <title>LeSIEUR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <!--en tête-->
    <header class="header">
      <div class="wrapper">
        <a href="#" class="logo">
          <img src="images/logo.png" alt="logo" />
          <strong>Voyage LeSIEUR</strong>
        </a>

        <nav class="nav">
          <ul class="menu">
            <li><a href="#">magasiner</a></li>
            <li><a href="#">support</a></li>
            <li><a href="#">blog</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--hero-->
    <section class="hero">
      <div class="wrapper">
        <h1>Trouver tout pour le Voyage</h1>
      </div>
    </section>
    <!--contenu-->

    <section class="transport">
      <div class="wrapper">
        <div class="titreSection">
          <h2>Transport</h2>
         <a href="#" class="plus"><img src="images/iconplus.svg" alt="BTNPLUS" /></a> 
        </div>

        <div class="conteneurtransport">

          <article>
            <img src="images/avion.png" alt="avion" />
            <h3>Forfait <strong>avion</strong></h3>
            <p>Voyager rapidement et confortablement</p>
          </article>

          <article>
            <img src="images/bateau.png" alt="bato" />
            <h3>Forfait <strong>croisière</strong></h3>
            <p>Laissez-vous emporter par les vagues</p>
          </article>

          <article>
            <img src="images/auto.png" alt="vroomvroom" />
            <h3>Forfait <strong>auto</strong></h3>
            <p>voitures de luxe pour plus de comfort</p>
          </article>
        </div>
      </div>
    </section>
<!--footer-->

    <footer>
      <div class="wrapper">
        <nav>
          <ul>

            <li>
              <a href="#"><img src="images/facebook.svg" alt="FB" /></a>
            </li>
            <li>
              <a href="#"><img src="images/twitter.svg" alt="X" /></a>
            </li>
            <li>
              <a href="#"><img src="images/likedin.svg" alt="Lk" /></a>
            </li>
            
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
